  <style>
  *{
    padding:0px;
    margin:0px;
    box-sizing:border-box;
  }
  body{
    background-color:rgb(61,90, 115);
  }
  .table{
    position:absolute;
    height:100%;
    width:100%;
    top:-15%;
    left:10%;
  }
    .face{
      margin:auto;
      height:120px;
      width:95px;
      background-color:#565656;
      border:2px solid black;
      border-bottom:4px;
      border-bottom-left-radius:50%;
      border-bottom-right-radius:50%;
      border-radius:45px;
      position:absolute;
      top:30%;
      left:40%;
    }
    .eye{
      height:15px;
      width:15px;
      background-color:black;
      border:1px solid black;
      border-radius:45%;
      margin:auto;
    }
    @keyframes blink{
      0%{background-color:white;}
      10%{background-color:black;}
      20%{background-color:white;}
      30%{background-color:black;}
      40%{background-color:white;}
      50%{background-color:black;}
      60%{background-color:white;}
      70%{background-color:black}
      80%{background-color:white;}
      100%{background-color:black;}
    }
    #eye-left{
      position:absolute;
      top:35%;
      left:68%;
    }
    #eye-right{
      position:absolute;
      top:35%;
      left:15%;
    }
    .ear{
      height:40px;
      width:15px;
      border:2px solid black;
      background-color:#565656;
    }
    #ear-left{
      border-top-left-radius:50%;
      border-bottom-left-radius:50%;
      position:absolute;
      top:34.5%;
      left:37%;
    }
    #ear-right{
      border-top-right-radius:50%;
      border-bottom-right-radius:50%;
      position:absolute;
      top:34.5%;
      left:61.5%;
    }
    .body{
      margin:auto;
      height:150px;
      width:100px;
      border:2px solid black;
      border-radius:35%;
      background-color:#565656;
      position:absolute;
      top:46%;

    .abdomem{

      border-radius:35%;

      position:absolute;
      top:30%;
      left:0.05%;
    }
    .arm{
      height:55px;
      width:30px;
      background-color:#565656;
      border:2px solid black;
      border-radius:30%;
    }
    #arm-left{
      transform:rotate(45deg);
      position:absolute;
      top:48%;
      left:30%;
    }
    .forearm-left{

    .hand-left{

    .middle-finger-left{
      height:26px;

      transform:rotate(175deg);

    .ring-finger-left{
      height:25px;

    .leg{

      background-color:#565656;
      border:2px solid black;
      border-radius:30%;
    }
    #leg-left{
      position:absolute;
      top:55%;

    #leg-right{
      position:absolute;

    }
    .knee{
      height:25px;
      width:30px;
      background-color:#565656;
      border:2px solid black;
      border-radius:40%;
    }
    #knee-left{
      position:absolute;
      top:76%;

    }
    #knee-right{
      position:absolute;
      top:76%;
      left:54%;
    }
    .shin-leg{
      height:65px;

    }
    #shin-leg-left{
      
    }

      position:absolute;

    }
    .foot{
      height:40px;

      border:2px solid black;
      border-radius:40%;
    }
    #foot-left{
      
    }
    #foot-right{
      transform:rotate(140deg);
      position:absolute;
      top:88.5%;
      left:56%;
    }
    .box{
      height:50px;
      width:70px;
      background-color:#000000;
      border-radius:25%;
      position:absolute;
      top:15%;
      left:15%;
    }
    table{
      position:absolute;
      top:20%;
      left:6%;
    }
    button{
      border:2px solid black;
      background-color:darkred;
      color:white;
      font-size:13px;
      padding:;

    }
  </style>
</head>
<body>
  <div class="table">
     <div class="ear" id="ear-left"></div>
  <div class="ear" id="ear-right"></div>
  <div class="face">
    <div class="eye" id="eye-left"></div>
    <div class="eye" id="eye-right"></div>
  </div>
  <div class="body">
    <div class="abdomem"></div>
  </div>
  <div class="arm" id="arm-left"></div>
  <div class="forearm-left"></div>
  <div class="hand-left"></div>
  <div class="thumb-left"></div>
  <div class="index-finger-left"></div>

  <!--<div class="leg" id="leg-left"></div>
 <div class="knee" id="knee-left"></div>

 <div class="foot" id="foot-left"></div>
 -->
  <div class="leg" id="leg-right"></div>

  <div class="shin-leg" id="shin-leg-right"></div>
  <div class="foot" id="foot-right"></div> 
  </div>

  <div class="box">
    <table>
      <tr>
        <td><button onclick="ligar()">on</button></td>
        <td><button onclick="desligar()">off</button></td>
      </tr>
    </table>
  </div>
  <script>
    const eyeleft= document.getElementById('eye-left')
    const eyeright= document.getElementById('eye-right')
    function ligar(){
      eyeleft.style.cssText='animation:blink 600ms; background-color:white;';
      eyeright.style.cssText='animation:blink 600ms; background-color:white;';
    }
    function desligar(){
      eyeleft.style.cssText='transition: background 5s; background-color:black;';
      eyeright.style.cssText='transition: background 5s; background-color:black;';
    }
  </script>
</body>
